<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon" />
    <script src="js/bootstrap.bundle.min.js"></script>

    <title>My Bootstrap Portfolio</title>
    <style>
      .active {
        color: royalblue !important;
      }
      .c-img {
        height: 100%;
        object-fit: cover;
        filter: brightness(0.6);
      }
    </style>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#nav-scroll">
    <!-- nav의 it와 nav target의 id와 같아야한다 -->
    <!-- 네비게이션바 시작-->
    <nav
      class="navbar navbar-expand-md navbar-light bg-light fixed-top"
      id="nav-scroll"
    >
      <div class="container">
        <!-- 제목 -->
        <a href="#" class="navbar-brand">Portfolio</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navBar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBar">
          <!-- 메뉴 -->
          <ul class="navbar-nav fw-bold ms-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#select" class="nav-link">Select</a>
            </li>
            <li class="nav-item">
              <a href="#portfolio" class="nav-link">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- 네비게이션바 끝 -->

    <!-- 홈 섹션 시작 -->
    <section
      id="home"
      class="d-flex min-vh-100 flex-column justify-content-center align-items-center"
      style="background-image: url('image/pp1.jpg'); background-size: cover"
    >
      <div
        class="alert alert-light border border-secondary border-3 text-center"
      >
        <h1 class="fw-bolder display-1 mb-3">My Portfolio</h1>
        <h6 class="fs-3 text-secondary text-capitalize mb-4">bootstrap</h6>
      </div>
      <a href="#select" class="btn btn-success rounded-pill">Select</a>
    </section>
    <!-- 홈 섹션 끝 -->

    <!-- 셀렉트 섹션 시작 -->
    <section id="select" class="container py-5">
      <div class="text-center py-5">
        <!-- 캐러셀 시작 -->
        <div
          id="carouselExampleDark"
          class="carousel carousel-fade slide"
          data-bs-ride="true"
          style="height: 100%; margin: 0 auto"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="image/pp3.jpg"
                class="d-block w-100"
                alt="portfolio 이동"
              />
              <div
                class="carousel-caption d-flex d-md-block row justify-content-center"
              >
                <a href="#portfolio" class="btn btn-success rounded-pill w-25"
                  >Portfolio</a
                >
                <p>Portfolio로 이동</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="image/pp2.jpg"
                class="d-block w-100"
                alt="contact 이동"
              />
              <div
                class="carousel-caption d-flex d-md-block row justify-content-center"
              >
                <a href="#contact" class="btn btn-success rounded-pill w-25"
                  >Contact</a
                >
                <p>Contact로 이동</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- 캐러셀 끝 -->
      </div>
    </section>
    <!-- 셀렉트 섹션 끝 -->

    <!-- 포트폴리오 섹션 시작 -->
    <section id="portfolio" class="container py-5">
      <div class="text-center py-5">
        <h2 class="fw-bolder text-uppercase">My Portfolio</h2>
        <p>부트스트랩에 대해서 배운 내용들입니다.</p>
      </div>
      <!-- 카드1번 -->
      <div class="row pb-5">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <img src="image/exam1.png" alt="" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title text-center py-2">컴포넌트 - 스피너</h5>
            </div>
          </div>
        </div>

        <!-- 카드2번 -->
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <img src="image/exam2.png" alt="" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title text-center py-2">컴포넌트 - 모달</h5>
            </div>
          </div>
        </div>

        <!-- 카드3번 -->
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <img src="image/exam3.png" alt="" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title text-center py-2">컴포넌트 - 아코디언</h5>
            </div>
          </div>
        </div>

        <!-- 카드4번 -->
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <img src="image/exam4.png" alt="" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title text-center py-2">컴포넌트 - 경고창</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>

        <!-- 카드5번 -->
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <img src="image/exam5.png" alt="" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title text-center py-2">
                컴포넌트 - 네비게이션바
              </h5>
            </div>
          </div>
        </div>

        <!-- 카드6번 -->
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <img src="image/exam6.png" alt="" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title text-center py-2">컴포넌트 - 컬럼</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 포트폴리오 섹션 끝 -->

    <!-- 컨택트 섹션 시작 -->
    <section id="contact" class="bg-secondary py-5">
      <div class="container">
        <div class="text-center py-5 text-white">
          <h2 class="fw-bolder text-uppercase">Contact Me</h2>
        </div>
        <div
          class="col-11 col-sm-10 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto mb-5"
        >
          <form action="" class="text-white">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Your Subject</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Messagge</label>
              <textarea
                name="message"
                rows="10"
                class="form-control"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </section>
    <!-- 컨택트 섹션 끝 -->

    <!-- 푸터 섹션 시작 -->
    <footer class="bg-light">
      <div class="container text-center">
        <p class="mb-0 py-3 fs-5">
          © 2024 부산IT교육센터 All rights reserved.
          <a
            href="#본인블로그주소"
            class="text-danger fst-italic"
            target="_blank"
            >MyBlog</a
          >
        </p>
      </div>
      <div style="position: fixed; bottom: 10px; right: 10px">
        <button type="button" class="btn btn-secondary">
          <a href="#home" class="text-light" style="text-decoration: none"
            >Top</a
          >
        </button>
      </div>
    </footer>
    <!-- 푸터 섹션 끝 -->
  </body>
</html>
